<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Maintenance Request App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="auth-page">
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">
                    <h2>MaintenanceApp</h2>
                </a>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="register.html" class="nav-link">Register</a>
            </div>
        </div>
    </nav>

    <main class="auth-main">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1>Welcome Back</h1>
                    <p>Sign in to your account to continue</p>
                </div>

                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required 
                            placeholder="Enter your email"
                            autocomplete="email"
                        >
                        <div class="error-message" id="email-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-input-wrapper">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                required 
                                placeholder="Enter your password"
                                autocomplete="current-password"
                            >
                            <button type="button" class="password-toggle" id="passwordToggle">
                                <span class="toggle-icon">üëÅÔ∏è</span>
                            </button>
                        </div>
                        <div class="error-message" id="password-error"></div>
                    </div>

                    <div class="form-group form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full" id="loginBtn">
                        <span class="btn-text">Sign In</span>
                        <span class="btn-loading" style="display: none;">
                            <span class="spinner"></span>
                            Signing In...
                        </span>
                    </button>
                </form>

                <div class="auth-divider">
                    <span>or</span>
                </div>

                <div class="demo-accounts">
                    <h3>Demo Accounts</h3>
                    <p>Use these accounts to test the application:</p>
                    <div class="demo-buttons">
                        <button type="button" class="btn btn-outline" id="demoStudent">
                            Login as Student
                        </button>
                        <button type="button" class="btn btn-outline" id="demoAdmin">
                            Login as Admin
                        </button>
                    </div>
                </div>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="register.html">Create one here</a></p>
                </div>
            </div>
        </div>
    </main>

    <!-- Alert/Toast notification -->
    <div id="toast" class="toast"></div>

    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Password toggle functionality
        document.getElementById('passwordToggle').addEventListener('click', () => {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è';
            }
        });

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await handleLogin(e);
        });

        // Demo account buttons
        document.getElementById('demoStudent').addEventListener('click', () => {
            document.getElementById('email').value = 'john.student@example.com';
            document.getElementById('password').value = 'password123';
            showToast('Demo credentials filled. Click Sign In to continue.', 'info');
        });

        document.getElementById('demoAdmin').addEventListener('click', () => {
            document.getElementById('email').value = 'admin@hostel.com';
            document.getElementById('password').value = 'admin123';
            showToast('Demo credentials filled. Click Sign In to continue.', 'info');
        });

        // Handle login function
        async function handleLogin(e) {
            // Clear previous errors
            clearFormErrors();
            
            // Get form data
            const formData = new FormData(e.target);
            const data = {
                email: formData.get('email').trim(),
                password: formData.get('password')
            };
            
            // Client-side validation
            let hasErrors = false;
            
            if (!isValidEmail(data.email)) {
                showFieldError('email', 'Please enter a valid email address');
                hasErrors = true;
            }
            
            if (!data.password) {
                showFieldError('password', 'Password is required');
                hasErrors = true;
            }
            
            if (hasErrors) return;
            
            // Show loading state
            setButtonLoading('loginBtn', true);
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Store token
                    setAuthToken(result.token);
                    
                    // Store user data
                    setUserData(result.user);
                    
                    // Show success message
                    showToast('Login successful! Redirecting...', 'success');
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                    
                } else {
                    // Handle validation errors
                    if (result.errors && Array.isArray(result.errors)) {
                        result.errors.forEach(error => {
                            if (error.path) {
                                showFieldError(error.path, error.msg);
                            }
                        });
                    } else {
                        showToast(result.message || 'Login failed', 'error');
                    }
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showToast('Network error. Please try again.', 'error');
            } finally {
                setButtonLoading('loginBtn', false);
            }
        }

        // Check if user is already logged in
        window.addEventListener('DOMContentLoaded', () => {
            const token = getAuthToken();
            if (token) {
                window.location.href = '/dashboard';
            }
        });

        // Handle forgot password (placeholder)
        document.querySelector('.forgot-password').addEventListener('click', (e) => {
            e.preventDefault();
            showToast('Password reset functionality will be available soon.', 'info');
        });
    </script>
</body>
</html>
